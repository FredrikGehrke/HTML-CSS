<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9272ac0a4d.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="d-flex vh-100 bg-color-1"> 
        <form class="m-auto form-border bg-colorwhite">
            <div class="user">
                <i class="fas fa-user-circle mr-2"></i>
            </div>
            <div class="form-group">
                <label class="text-color" for="exampleInputEmail1">Email address</label>
                <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted txt-test">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label class="text-color"  for="exampleInputPassword1">Password</label>
                <input id="lastName" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check text-color">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I accept <a href="#">Terms & Policy</a></label>
            </div>
            <button id="btnSubmit" type="submit" class="btn btn-margin btn-own">Login</button>
        </form>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
